<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./map.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="d-flex justify-content-center">
    <div class="spinner-grow" role="status" style="width: 100vh; height: 100vh;">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="row" style="height:100vh;display:none;" id="google-map">
    <div class="col-8">
      <div id="map"></div>
    </div>
    <div class="col-4" style="left:auto;top:0;" id='detail'>
    </div>
  </div>
  <div class="container" id="zomato-list">
    <div class="card-columns mt-5" id="zomato-items">
      
    </div>
  </div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./script/zomato.js"></script>
<script src="./script/google.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvLqMg-dfr3ax6gk8ONyI9yVuZ9TTbdy4&libraries=places&callback=initMap"
    async defer></script>
