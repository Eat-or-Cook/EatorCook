<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id"
        content="562736784248-8e514gieevdk7m6fu1btcnq6qj8gcj30.apps.googleusercontent.com">
    <link rel="stylesheet" type="text/css" href="./loginstyle.css">
    <link rel="stylesheet" type="text/css" href="./indexstyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://kit.fontawesome.com/12d44f92ab.js" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Eat out or Cook</title>
</head>

<body>
    <div class="container-fluid animated" id="loginDiv">
        <div class="row">
            <div class="col-sm-1">

            </div>
            <div class="col-sm-3 animated fadeInDown" style="height: 100vh;background-color: #272727;z-index: 3;">
                <div class="d-flex justify-content-between my-5">
                    <img src="./src/logo.png" alt="Logo" style="height: 8vh;">         
                </div>
                <div style="margin-top: 35%;">
                    <p
                        style="text-align: center;color: white;font-size: 1.7rem;font-family: 'Courier New', Courier, monospace;">
                        “Pull up a chair. Take a taste. Come join us. Life is so endlessly delicious.”
                        ― Ruth Reichl</p>
                </div>
                <div class="d-flex justify-content-center" style="margin-top: 30%;">
                    <h3 style="color: white;">Click me to Start!</h3>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button id="startButton"><img src="./src/dine.png" style="width: 75%;" alt=""></button>
                </div>
            </div>
            <div class="col-sm-3">
                <div id="signForm" class="animated">
                    <h1 style="color: white;text-align: center;">Login</h1>
                    <div class="d-flex justify-content-center mt-5">
                        <p class="formLabel"><i class="fas fa-envelope"></i></p>
                        <input type="email" placeholder="Email Address" id="loginEmail">
                    </div>
                    <div class="d-flex justify-content-center mt-4">
                        <p class="formLabel"><i class="fas fa-lock"></i></p>
                        <input type="password" placeholder="Password" id="loginPass">
                    </div>
                    <p style="color: white;text-align: center;margin-top: 1%; margin-bottom: 0;">Not yet a member? <a
                            href="#" id="toRegister">Register here</a></p>
                    <center>
                        <button class="mt-2" id="signInButton">Sign In</button>
                        <div class="mt-4">
                            <div class="g-signin2" data-onsuccess="onSignIn"></div>
                        </div>
                    </center>
                </div>
                <div id="registerForm" class="animated">
                    <h1 id="backToLogin"><i class="fas fa-arrow-circle-left"></i></h1>
                    <h1 style="color: white;text-align: center;">Register</h1>
                    <div class="d-flex justify-content-center mt-5">
                        <p class="formLabel"><i class="fas fa-envelope"></i></p>
                        <input type="email" placeholder="Email Address" id="registerEmail">
                    </div>
                    <div class="d-flex justify-content-center mt-4">
                        <p class="formLabel"><i class="fas fa-lock"></i></p>
                        <input type="password" placeholder="Password" id="registerPass">
                    </div>
                    <center>
                        <button class="mt-3" id="registerButton">Register</button>
                    </center>
                </div>
            </div>
            <div class="col-sm-3">

            </div>
        </div>
    </div>


    <div id="mainPage" class="animated">
        <div class="container-fluid">
            <div class="row justify-content-between animated slideInLeft" id="main-header">
                <div></div>
                <img src="./src/logo.png" alt="logo" id="main-header-logo">
                <button id="logoutButton">Logout</button>
            </div>
            <div class="row justify-content-around">
                <div class="col-sm-3 favCol py-5 animated slideInUp" id="favRest">
                    <div class="favTitle">
                        <img src="./src/lovedRestaurant.png" alt="loved" class="lovedImg">
                    </div>
                    <div id="favRestaurant" class="favourites">
                        <h1>Test</h1>
                    </div>
                </div>
                <div class="col-sm-3 slotCol animated flipInX" id="slotSpot">
                    <div id="slotMachine">
                        <div id="slotImage">
                            <img src="./src/slotMachine.png" alt="slot" id="slotMachineImg">
                        </div>
                        <div id="slotButtonSpot">
                            <button id="slotButton">What will you be having today?</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 favCol py-5 animated slideInDown" id="favRec">
                    <div id="favRestaurant" class="favourites">
                        <h1>Test</h1>
                    </div>
                    <div class="favTitle">
                        <img src="./src/lovedRecipe.png" alt="loved" class="lovedImg">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./script/main.js"></script>
    <script src="./script/login.js"></script>
</body>

</html>
